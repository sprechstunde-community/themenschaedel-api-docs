definitions:
  User:
    type: "object"
    properties:
      username:
        type: "string"
      email:
        type: "string"
      name:
        type: "string"
      description:
        type: "string"
    xml:
      name: "User"
  Episode:
    type: "object"
    properties:
      guid:
        type: "string"
        format: "uuid"
      episode_number:
        type: "integer"
        format: "int54"
      title:
        type: "string"
      subtitle:
        type: "string"
      description:
        type: "string"
      image:
        type: "string"
        format: "uri"
        default: "http://example.com/image.png"
      media_file:
        type: "string"
        format: "uri"
        default: "http://example.com/audio.mp3"
      duration:
        type: "integer"
        format: "int64"
        default: 3737
      type:
        type: "string"
        default: "full"
      explicit:
        type: "boolean"
        default: false
      published_at:
        type: "string"
        format: "date-time"
  Topic:
    type: "object"
    properties:
      name:
        type: "string"
        default: "Example Topic Name"
      start:
        type: "integer"
        format: "int64"
        default: 135
      end:
        type: "integer"
        format: "int64"
        default: 204
      ad:
        type: "boolean"
        default: false
      community_contribution:
        type: "boolean"
  Subtopic:
    type: "object"
    properties:
      name:
        type: "string"
        default: "Example Topic Name"
